<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipe Book</title>
<link rel="stylesheet" href="./signup.css">
</head>
<body>

<div class="signup-container">
    <div class="graphics-section">       
    </div>
    <div class="form-section">
        <div class="form-header">
            <h1>Let's Get Started</h1>
            <p class="signup-intro">Sign Up and get access to all the features of Receipe Book</p>
        </div>
        <div class="form-inner">
            <form class="signup-form">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" placeholder="Enter your username" class="signup-input">

                <label for="email" class="input-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="signup-input">

                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="signup-input">

                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="signin-link">Already a member ? <a href="./signin.html">Sign In</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
