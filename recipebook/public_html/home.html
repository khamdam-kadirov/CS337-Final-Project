    <aside class="filter-sidebar">
        <div id="filterHead">
            <h2 id="headerF">Filter Recipes</h2>
            <button onclick="applyFilter()" id="applyButton">Apply Filter</button>
        </div>
        <br>
        <form id="filterForm">
            <label id="mealType">
                <h4>Category</h4>
                <br>
                <input type="radio" name="meal" value="Default" class="mealBtn" checked> Default<br>
                <input type="radio" name="meal" value="Soup" class="mealBtn"> Soup<br>
                <input type="radio" name="meal" value="Pan-fried" class="mealBtn"> Pan-Fried<br>
                <input type="radio" name="meal" value="Steamed" class="mealBtn"> Steamed<br>
                <input type="radio" name="meal" value="MainDish" class="mealBtn"> Main Dish<br>
                <input type="radio" name="meal" value="Dessert" class="mealBtn"> Dessert<br>
                <input type="radio" name="meal" value="Vegan" class="mealBtn"> Vegan<br>
                <input type="radio" name="meal" value="Grilled" class="mealBtn"> Grilled<br>
                <input type="radio" name="meal" value="Other" class="mealBtn"> Other<br>
            </label>
            <br>
            <label id="sortBy">
                <h4>Sort By</h4>
                <br>
                <input type="radio" name="sort" value="Default" class="sortBtn" checked> Default<br>
                <input type="radio" name="sort" value="Most Likes" class="sortBtn"> High Likes<br>
                <input type="radio" name="sort" value="User Liked" class="sortBtn"> User Liked<br>
            </label>
            <br>
        </form>
    </aside>
